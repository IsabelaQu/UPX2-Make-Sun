<div class="background">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <form class="register-box text-center" (ngSubmit)="onSubmit()">

      <img src="../assets/logo-make-sun.png" alt="Logo" class="logo mb-4">

      <h5 class="mb-3">By creating a free account</h5>

      <!-- Username -->
      <div class="form-group position-relative mt-3">
        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username" name="username" required>
        <i class="fas fa-user icon position-absolute"></i>
      </div>

      <!-- Full Name -->
      <div class="form-group position-relative mt-3">
        <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="user.fullName" name="fullName" required>
        <i class="fas fa-id-card icon position-absolute"></i>
      </div>

      <!-- Email -->
      <div class="form-group position-relative mt-3">
        <input type="email" class="form-control" placeholder="Valid Email" [(ngModel)]="user.email" name="email" required>
        <i class="fas fa-envelope icon position-absolute"></i>
      </div>

      <!-- Phone -->
      <div class="form-group position-relative mt-3">
        <input type="text" class="form-control" placeholder="Phone Number" [(ngModel)]="user.phone" name="phone">
        <i class="fas fa-phone icon position-absolute"></i>
      </div>

      <!-- Password -->
      <div class="form-group position-relative mt-3">
        <input type="password" class="form-control" placeholder="Strong Password" [(ngModel)]="user.password" name="password" required>
        <i class="fas fa-lock icon position-absolute"></i>
      </div>

      <!-- Address -->
      <h6 class="mt-4">Address</h6>

      <!-- CEP -->
      <div class="form-group position-relative mt-3">
        <input type="text" class="form-control" placeholder="CEP" [(ngModel)]="user.address.cep" name="cep">
        <i class="fas fa-map-marker-alt icon position-absolute"></i>
      </div>

      <!-- Number -->
      <div class="form-group position-relative mt-3">
        <input type="text" class="form-control" placeholder="Number" [(ngModel)]="user.address.number" name="number">
      </div>

      <!-- Complement -->
      <div class="form-group position-relative mt-3">
        <input type="text" class="form-control" placeholder="Complement" [(ngModel)]="user.address.complement" name="complement">
      </div>

      <!-- Terms and Conditions -->
      <div class="form-check mt-4 text-start">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
          By checking the box you agree to our <a href="#" class="text-decoration-none">Terms and Conditions</a>
        </label>
      </div>

      <!-- Register Button -->
      <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>

      <p class="mt-3">Already a member? <a href="#" class="text-decoration-none">Log In</a></p>
    </form>
  </div>
</div>
